---
name: Schedule Sabah Jobs Scraper

on:
  push:
    branches: [ master ] 
  # schedule:
  #   # Run every Wednesday at 10:00 AM Malaysia Time (UTC+8)
  #   # The cron expression is in UTC. 10 AM MYT is 2 AM UTC.
  #   - cron: '0 2 * * 3' # minute hour day_of_month month day_of_week (0-6, 0=Sunday)

  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' # Use the desired Python version, e.g., '3.9', '3.10', '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pandas tqdm

    - name: Run Python Script
      run: |
         python ./jobSabah_auto.py || { echo "Python script execution failed"; exit 1; }
          
    - name: Git Operations
       run: |
         cd data_jobsabah
         git config --global user.email "booluckgmie@gmail.com"
         git config --global user.name "booluckgmie"
         git pull
         git add .
         git commit -m "Update data" || echo "No changes to commit"
         git push
