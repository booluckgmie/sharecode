---
name: Scheduled Python Script

on:
  schedule:
    # - cron: '40 13 * * *'  # +4 hours for UTC time
    - cron: '40 * * * *' # execute the task at 40 minutes past every hour.

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    name: Run Python Script

    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9  # You can specify the Python version you need
      
      - name: install pandas
        run: pip install pandas requests datetime

      - name: upgrade package
        run: pip install --upgrade pip

      - name: Run Python Script

        run: |
          python auto_script.py
          cd data_apims
          git config --global user.email "booluckgmie@gmail.com"
          git config --global user.name "booluckgmie"
          git add .
          git commit -m "Update data"
          git push
