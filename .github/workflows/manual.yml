---
name: Scheduled Python Script

on:
  schedule:
    - cron: '30 3 * * *'  # This example runs the job daily at midnight UTC 3:00PM

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    name: Run Python Script

    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9  # You can specify the Python version you need
      
      - name: install pandas
        run: pip install pandas requests datetime os
      
      - name: Run Python Script
        run: python auto_script.py
