---
name: Scheduled Python Script

on:
  schedule:
    - cron: '40 * * * *' # Execute the task at 40 minutes past every hour.

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    name: Run Python Script

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Use a specific version of the checkout action

      - name: Set up Python
        uses: actions/setup-python@v2  # Use a specific version of the setup-python action
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install pandas requests datetime pytz
          pip install --upgrade pip

      - name: Run Python Script
        run: |
          python auto_script.py
          cd data_apims
          git config --global user.email "booluckgmie@gmail.com"
          git config --global user.name "booluckgmie"
          git pull  # Pull the latest changes from the remote repository
          git add .
          git commit -m "Update data"
          git push
