<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD to MYR Exchange Rate</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        .exchange-rate {
            margin-top: 20px;
            font-size: 24px;
            color: #3498db;
        }
    </style>
</head>
<body>
    <h1>Current USD to MYR Exchange Rate</h1>
    <div class="exchange-rate" id="exchangeRateDisplay">Loading...</div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD'); // Example API
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                const exchangeRate = data.rates.MYR; // Get MYR rate
                document.getElementById('exchangeRateDisplay').textContent = `1 USD = ${exchangeRate} MYR`;
            } catch (error) {
                console.error('Error fetching exchange rate:', error);
                document.getElementById('exchangeRateDisplay').textContent = 'Error fetching exchange rate.';
            }
        });
    </script>
</body>
</html>
